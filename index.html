<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tl docs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

  <!-- Navbar with toggle switch -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow-md">
    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">tl docs</h1>

    <!-- Toggle Switch -->
    <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="theme-toggle" class="sr-only peer">
      <div class="w-12 h-6 bg-gray-300 dark:bg-gray-600 rounded-full peer-checked:bg-yellow-400 transition-colors"></div>
      <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform"></div>
    </label>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 py-20 text-center transition-colors duration-300">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">tl docs</h1>
    <!-- Subtitle removed -->
  </section>

  <!-- Modules Section -->
  <section class="max-w-6xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-8 text-gray-800 dark:text-gray-100">Modules</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Module 1 Card -->
      <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-lg shadow-md overflow-hidden transition-colors duration-300">
        <img class="w-full h-48 object-cover" src="assets/cpl.png" alt="Windows CPL + Control Commands">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Module 1</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-4">Start learning with Module 1.</p>
          <a href="modules/module1.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Start Learning
          </a>
        </div>
      </div>

      <!-- Module 2 Card -->
      <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-lg shadow-md overflow-hidden transition-colors duration-300">
        <img class="w-full h-48 object-cover" src="assets/placeholder.png" alt="Module 2">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Module 2</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-4">Start learning with Module 2.</p>
          <a href="modules/module2.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Start Learning
          </a>
        </div>
      </div>

      <!-- Module 3 Card -->
      <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-lg shadow-md overflow-hidden transition-colors duration-300">
        <img class="w-full h-48 object-cover" src="assets/placeholder.png" alt="Module 3">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Module 3</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-4">Start learning with Module 3.</p>
          <a href="modules/module3.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Start Learning
          </a>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-100 py-6 text-center transition-colors duration-300">
    &copy; 2025 tl docs. Built with Tailwind CSS.
  </footer>

  <!-- Toggle Switch Script -->
  <script>
    const toggleSwitch = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    // Initialize checkbox based on current theme
    toggleSwitch.checked = htmlEl.classList.contains('dark');

    toggleSwitch.addEventListener('change', () => {
      htmlEl.classList.toggle('dark');
    });
  </script>

</body>
</html>
